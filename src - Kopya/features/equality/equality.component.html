<div class="d-flex container justify-content-center align-items-center p-4" style="height: 500px;">
  <div>
    <div class="col-md-8 gap-2">
      <h4>Toplama işleminde doğru sonucu bulma</h4>

      <form [formGroup]="mathForm" class="d-flex row mt-4">
        <div class="d-flex row col-md-4 gap-2">
          <div>Sayılar: <b>{{firstNo}}</b> + <b>{{secondNo}}</b></div>
            <div class="d-flex col align-items-center gap-2">
              <label class="form-label">Cevap:</label>
              <input type="text" formControlName="answer" class="form-control">
            </div>
        </div>
      </form>

      <div class="w-full">
        <b>Ortalam Geçen Süre:</b> {{seconds | number : '1.1-3'}}
      </div>
      <!-- Soldan min. 1 değer, Sağ taraf , den sonrası max. 3 karakter olsun. Örn: 6.789 gibi -->


      <div class="d-flex row border-top mt-4 p-4 gap-2">
        <div><b>Form valid mi?</b> {{mathForm.valid}}</div>
        <div><b>Form değerleri:</b> {{mathForm.value | json}}</div>
        <div><b>Form hataları:</b> {{mathForm.errors | json}}</div>
      </div>

    </div>
  </div>
</div>
