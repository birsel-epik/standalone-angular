<div class="d-flex hstack justify-content-between align-items-center gap-1">
  <div *ngIf="hasSearch">
    <div class="input-group input-group-sm" ngbTooltip="Press Enter key after typing">
      <i class="input-group-text bi bi-search"></i>
      <input type="search" class="form-control" placeholder="Search..." (search)="searchInput($event)" />
    </div>
  </div>
  <div class="flex-fill"></div>

  <ng-content select="[action]"></ng-content>
</div>
