<div class="d-flex row justify-content-center">
  <div class="col-8 mb-3">
    <label for="username" class="form-label fw-bold">Kullanıcı Adı</label>
    <input [(ngModel)]="username" type="text" class="form-control" id="username" placeholder="username">
  </div>
  <div class="col-8 mb-3">
    <label for="title" class="form-label fw-bold">Title</label>
    <input [(ngModel)]="title" type="text" class="form-control" id="title" placeholder="title">
  </div>

  <div class="col-8 mb-3">
    <div class="NgxEditor__Wrapper mb-3" style="min-height: 250px;">
      <ngx-editor-menu [editor]="editor"> </ngx-editor-menu>
      <ngx-editor
        [editor]="editor"
        [(ngModel)]="content"
        [disabled]="false"
        [placeholder]="'Type here...'"
      ></ngx-editor>
    </div>

    {{username}} <br>
    {{title}} <br>
    {{content}}
    <button (click)="post()" class="btn btn-primary">Kaydet</button>
  </div>
</div>
