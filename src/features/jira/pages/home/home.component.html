<ng-template #dangerTpl>
  <i class="bi bi-x-octagon-fill"></i>
  Board Silindi
</ng-template>

<div class="d-flex justify-content-center align-items-center my-4">
  <button (click)="openBoardDialog()" class="btn btn btn-warning">Yeni Board Ekle</button>
</div>


<div *ngFor="let board of boardService.boards; let i=index" [routerLink]="'./board-view/'+i"
     class="d-flex justify-content-between align-items-center my-4 p-2 bg-light border border-primary rounded-3">
    <div>{{board.title}}</div>
  <div>
    <button (click)="deleteBoard(i, dangerTpl)" type="button" class="btn btn-primary" ngbTooltip="Sil">
      <i class="bi bi-trash"></i>
    </button>
  </div>
</div>

<app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
