  <div class="d-flex justify-content-center m-4">

      <div class="row">
        <h4 class="d-block">BLOG</h4>

        <!-- cardStart -->
        <div class="col-md-3 col-sm-6 mt-5" *ngFor="let post of blogData | slice: (page-1) * pageSize : page * pageSize">
          <div class="card">
            <img src="../../assets/images/image{{post.imageId}}.jpg" class="card-img-top" alt="posts">
            <div class="card-body">
              <h5 class="card-title blog-title-text text-center">{{post.title}}</h5>
              <p class="card-text blog-body-text">{{post.body}}</p>
              <div class="d-flex justify-content-between">
                <button (click)="openModal(post, false)" class="btn btn-outline-primary">Görüntüle</button>
                <!-- post -> gönderilecek data için parametre belirliyoruz.
                Modal da Görüntüleme mi? Düzenleme mi işleminin yapılacağnı bilirmek için ayırıcı keyword veriyoruz. false veya true olarak 1 ayırıcı parametre daha gönderiyoruz -->
                <button (click)="openModal(post, true)" class="btn btn-outline-warning">Düzenle</button>
              </div>
            </div>
          </div>
        </div>
        <!-- cardEnd -->
      </div>

</div>

  <div class="d-flex justify-content-center mt-4">
    <ngb-pagination
      [(page)]="page"
      [pageSize]="pageSize"
      [collectionSize]="blogData.length"></ngb-pagination>
  </div>
